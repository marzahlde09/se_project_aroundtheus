<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. Platform for sharing beautiful photos of nature from remote destinations."
    />
    <meta name="author" content="Daniel Marzahl" />
    <meta
      name="keywords"
      content="Nature, Vacation, Jacques, Cousteau, U.S., Explorer, Photography, Landscape"
    />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Jacques Cousteau portrait"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__gallery">
          <ul class="gallery__cards"></ul>
        </section>
        <section class="popup">
          <form class="form popup__form" name="profile-form">
            <button
              type="button"
              class="popup__close-button popup__close-button_type_form"
            ></button>
            <h2 class="form__title">Edit profle</h2>
            <input
              type="text"
              name="name"
              placeholder="Name"
              value=""
              class="form__field"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-input-error"></span>
            <input
              type="text"
              name="job"
              placeholder="Job"
              value=""
              class="form__field"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error job-input-error"></span>
            <button type="submit" class="form__submit">Save</button>
          </form>
        </section>
        <section class="popup">
          <form class="form popup__form" name="card-form">
            <button
              type="button"
              class="popup__close-button popup__close-button_type_form"
            ></button>
            <h2 class="form__title">New place</h2>
            <input
              type="text"
              name="name"
              placeholder="Name"
              value=""
              class="form__field"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="form__input-error name-input-error"></span>
            <input
              type="url"
              name="link"
              placeholder="Image Link"
              value=""
              class="form__field"
              required
            />
            <span class="form__input-error link-input-error"></span>
            <button type="submit" class="form__submit">Create</button>
          </form>
        </section>
        <section class="popup">
          <form class="form popup__form" name="delete-form">
            <button
              type="button"
              class="popup__close-button popup__close-button_type_delete"
            ></button>
            <h2 class="form__title">Are you sure?</h2>
            <button type="submit" class="form__submit">Yes</button>
          </form>
        </section>
        <section class="popup">
          <figure class="picture popup__picture">
            <button
              type="button"
              class="popup__close-button popup__close-button_type_picture"
            ></button>
            <img src="#" alt="" class="picture__image" />
            <figcaption class="picture__description"></figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template class="card-template">
      <li class="card">
        <button type="button" class="card__delete"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
