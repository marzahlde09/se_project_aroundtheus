<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. Platform for sharing beautiful photos of nature from remote destinations."
    />
    <meta name="author" content="Daniel Marzahl" />
    <meta
      name="keywords"
      content="Nature, Vacation, Jacques, Cousteau, U.S., Explorer, Photography, Landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau portrait"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__gallery">
          <ul class="gallery__cards"></ul>
        </section>
        <section class="modal">
          <form class="form form_type_profile modal__form">
            <button type="button" class="form__close-button"></button>
            <h2 class="form__title">Edit profle</h2>
            <input
              type="text"
              name="name"
              placeholder="Name"
              value=""
              class="form__field"
              required
            />
            <input
              type="text"
              name="description"
              placeholder="Description"
              value=""
              class="form__field"
              required
            />
            <button type="submit" class="form__submit">Save</button>
          </form>
          <form class="form form_type_add modal__form">
            <button type="button" class="form__close-button"></button>
            <h2 class="form__title">New place</h2>
            <input
              type="text"
              name="title"
              placeholder="Title"
              value=""
              class="form__field"
              required
            />
            <input
              type="text"
              name="link"
              placeholder="Image Link"
              value=""
              class="form__field"
              required
            />
            <button type="submit" class="form__submit">Create</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template id="card">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__favorite"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
