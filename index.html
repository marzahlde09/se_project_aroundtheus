<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. Platform for sharing beautiful photos of nature from remote destinations."
    />
    <meta name="author" content="Daniel Marzahl" />
    <meta
      name="keywords"
      content="Nature, Vacation, Jacques, Cousteau, U.S., Explorer, Photography, Landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau portrait"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                src="./images/edit-symbol.svg"
                alt="Edit button symbol"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <img
            src="./images/add-symbol.svg"
            alt="Add button symbol"
            class="profile__add-button"
          />
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
