<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. Platform for sharing beautiful photos of nature from remote destinations."
    />
    <meta name="author" content="Daniel Marzahl" />
    <meta
      name="keywords"
      content="Nature, Vacation, Jacques, Cousteau, U.S., Explorer, Photography, Landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau portrait"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery page__gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Photograph of Yosemite Valley on the river"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Photograph of Lake Louise from the lake"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Photograph of Bald Mountains at sunset above the horizon"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Photograph of Latemar mountain peaks at night with a starry sky"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Photograph of mountains in Vanoise National Park from a lake"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Photograph of mountains in Lago di Braies from a lake"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__favorite"></button>
              </div>
            </li>
          </ul>
        </section>
        <section class="modal">
          <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <form class="form">
              <h2 class="form__title">Edit profle</h2>
              <input
                type="text"
                value="Jacques Cousteau"
                class="form__field form__field_type_name"
              />
              <input
                type="text"
                value="Explorer"
                class="form__field form__field_type_description"
              />
              <button type="submit" class="form__submit">Save</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
