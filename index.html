<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. Platform for sharing beautiful photos of nature from remote destinations."
    />
    <meta name="author" content="Daniel Marzahl" />
    <meta
      name="keywords"
      content="Nature, Vacation, Jacques, Cousteau, U.S., Explorer, Photography, Landscape"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques Cousteau portrait"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                src="./images/edit-symbol.svg"
                alt="Edit button symbol"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <img
            src="./images/add-symbol.svg"
            alt="Add button symbol"
            class="profile__add-button"
          />
        </section>
        <section class="gallery page__gallery">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Photograph of Yosemite Valley on the river"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Yosemite Valley</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Photograph of Lake Louise from the lake"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Lake Louise</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Photograph of Bald Mountains at sunset above the horizon"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Bald Mountains</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.jpg"
              alt="Photograph of Latemar mountain peaks at night with a starry sky"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Latemar</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Photograph of mountains in Vanoise National Park from a lake"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Vanoise National Park</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago.jpg"
              alt="Photograph of mountains in Lago di Braies from a lake"
              class="card__image"
            />
            <div class="card__content">
              <p class="card__text">Lago di Braies</p>
              <img
                src="./images/heart-icon.svg"
                alt="Heart icon for favoriting photos"
                class="card__favorite"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
